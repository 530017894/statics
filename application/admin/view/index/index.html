{block name="content"}
<div class="padding">
    <h3>概况统计</h3>
    <div class="layui-card" style="margin-top: 20px">
        <div class="layui-card-header flex" style="justify-content: space-between">
            <div style="font-size: 16px">

{block name="footer"}
<script>
    layui.use(['laydate'], function () {
        var laydate = layui.laydate
        var laydate1 = laydate.render({
            elem: '#ctime'
            , range: true,
            extrabtns: [
                {
                    id: 'today',
                    text: '今天',
                    range: [new Date(new Date().setDate(new Date().getDate())), new Date(new Date().setDate(new Date().getDate()))]
                },
                {
                    id: 'yesterday',
                    text: '昨天',
                    range: [new Date(new Date().setDate(new Date().getDate() - 1)), new Date(new Date().setDate(new Date().getDate() - 1))]
                },
                {
                    id: 'lastday-7',
                    text: '最近一周',
                    range: [new Date(new Date().setDate(new Date().getDay() - 1)), new Date(new Date().setDate(new Date().getDate() - 1))]
                },
                {
                    id: 'lastday-30',
                    text: '最近一月',
                    range: [new Date(new Date().setDate(new Date().getDate() - 30)), new Date(new Date().setDate(new Date().getDate() - 1))]
                }
                ,
                {
                    id: 'lastday-90',
                    text: '最近三个月',
                    range: [new Date(new Date().setDate(new Date().getDate() - 90)), new Date(new Date().setDate(new Date().getDate() - 1))]
                },
                {
                    id: 'lastday-30',
                    text: '最近半年',
                    range: [new Date(new Date().setDate(new Date().getDate() - 30)), new Date(new Date().setDate(new Date().getDate() - 1))]
                }
                ,
                {
                    id: 'lastday-30',
                    text: '最近一年',
                    range: [new Date(new Date().setDate(new Date().getDate() - 30)), new Date(new Date().setDate(new Date().getDate() - 1))]
                }
            ]
        })
        var option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            tooltip: {
                trigger: 'axis'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                smooth: true
            }]
        };
        var echarts1 = echarts.init(document.getElementById('echarts-1'))
        echarts1.setOption(option)
    })

</script>
